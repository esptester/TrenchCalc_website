<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login — EngSiteTools</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#121212; --card:#ffffff; --ink:#222; --muted:#555; --brand:#4285f4; --surface:#f5f5f5; --radius:10px; --shadow:0 8px 24px rgba(0,0,0,.08) }
    @media (prefers-color-scheme: dark){ :root{ --card:#1e1e1e; --ink:#f5f5f5; --muted:#aaa; --surface:#121212 } }
    *{ box-sizing: border-box }
    html,body{ margin:0 }
    body{ font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,sans-serif; background:var(--surface); color:var(--ink) }
    header{ background: linear-gradient(135deg,#1a1a2e,#16213e); color:#fff; padding:14px 20px }
    main{ max-width:420px; margin: 40px auto; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px }
    h1{ margin:0 0 6px; font-size:24px }
    p.muted{ color:var(--muted); margin-top:0 }
    label{ display:block; font-weight:600; margin:12px 0 6px; font-size:14px }
    input{ width:100%; padding:12px 14px; border-radius:8px; border:2px solid #ddd; background:var(--card); color:var(--ink) }
    @media (prefers-color-scheme: dark){ input{ border-color:#444 } }
    button{ width:100%; margin-top:16px; padding:12px 16px; border-radius:8px; border:0; background:var(--brand); color:#fff; font-weight:600; cursor:pointer }
    .note{ margin-top:12px; font-size:12px; color:var(--muted) }
    .error{ margin-top:10px; padding:10px 12px; background:#fee2e2; color:#991b1b; border-radius:8px; display:none }
    @media (prefers-color-scheme: dark){ .error{ background:#451a1a; color:#fecaca } }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff; text-decoration:none">← EngSiteTools</a>
  </header>
  <main>
    <h1>Admin Login</h1>
    <p class="muted">Development-only login. For production, enable Cloudflare Access or Cognito.</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required>

      <label for="code">Access code</label>
      <input id="code" type="password" placeholder="dev code" required>

      <button type="submit">Sign in</button>
      <div id="err" class="error">Invalid credentials</div>
      <div class="note">Allowed (dev): vincentweihonzheng@gmail.com · code: dev</div>
    </form>
  </main>

  <script>
  (function(){
    const form = document.getElementById('loginForm');
    const err = document.getElementById('err');
    function nextUrl(){
      const p = new URLSearchParams(location.search);
      const n = p.get('next');
      return n ? n : 'annotation.html';
    }
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const code = document.getElementById('code').value.trim();
      const allowed = email === 'vincentweihonzheng@gmail.com' && code === 'dev';
      if (!allowed){ err.style.display = 'block'; return; }
      try { sessionStorage.setItem('anno_auth','1'); } catch(e){}
      location.href = nextUrl();
    });
  })();
  </script>
  <script src="crisp-config.js"></script>
  <script src="crisp-loader.js" async></script>
</body>
</html>
